<div class="main-container container-fluid">
  <mat-list>
    <mat-list-item><h1 class="text-center">Hello {{userInfo.firstName}}</h1></mat-list-item>
    <mat-list-item><div class="info">
      <h2 class="text-center">{{userInfo.firstName}} {{userInfo.lastName}}</h2>
    </div>
      </mat-list-item>
    <mat-list-item><div ><h2 class="text-center info">{{userInfo.email}}</h2></div></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item><div ><h2 class="text-center role info">{{role}}</h2></div></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <div class="container text-center mt-4">
        <div class="row">
          <div class="col mb-3">
            <button mat-fab matButton extended color="primary" class="custom-btn" (click)="openUpdateUser()">
              <mat-icon>update</mat-icon>
              Update Information
            </button>
          </div>
          <div class="col mb-3">
            <button mat-fab extended color="warn" class="custom-btn">
              <mat-icon>delete</mat-icon>
              Delete Account
            </button>
          </div>
          <div class="col mb-3">
            <button mat-fab extended color="accent" class="custom-btn">
              <mat-icon>lock</mat-icon>
              Update Password
            </button>
          </div>
        </div>
      </div>
    </mat-list-item>
  </mat-list>
</div>
