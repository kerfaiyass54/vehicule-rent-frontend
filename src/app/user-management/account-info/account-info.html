<div class="main-container container-fluid">
  <mat-list>
    <mat-list-item><h1 class="text-center">Hello {{userInfo.firstName}}</h1></mat-list-item>
    <mat-list-item><div class="info">
      <h2 class="text-center">{{userInfo.firstName}}</h2>
    </div>
      </mat-list-item>
    <mat-list-item><div ><h2 class="text-center info">{{userInfo.email}}</h2></div></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item><div ><h2 class="text-center role info">{{role}}</h2></div></mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item><div ><h2 class="text-center role info">Total of logins: {{sessionsTotal}}</h2></div></mat-list-item>
    <mat-divider></mat-divider>
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [stroke]="chartOptions.stroke"
      [title]="chartOptions.title">
    </apx-chart>

    <mat-divider></mat-divider>
  </mat-list>
      <div class="container text-center mt-4">
        <div class="row">
          <div class="col mb-3">
            <button mat-fab matButton extended color="primary" class="custom-btn" (click)="openUpdateUser()">
              <mat-icon>update</mat-icon>
              Update Information
            </button>
          </div>
          <div class="col mb-3">
            <button mat-fab extended color="warn" class="custom-btn" (click)="openDeleteDialog()">
              <mat-icon>delete</mat-icon>
              <span class="ms-2">Delete Account</span>
            </button>
          </div>
          <div class="col mb-3">
            <button mat-fab extended color="accent" class="custom-btn" (click)="openChangePassword()">
              <mat-icon>lock</mat-icon>
              Update Password
            </button>
          </div>
        </div>
      </div>

</div>
