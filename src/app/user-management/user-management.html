<div class="container-fluid main-container">
  <mat-tab-group
    dynamicHeight
    mat-align-tabs="center"
    mat-stretch-tabs="false"
    class="custom-tab-group"
  >
    <mat-tab label="Account details">
      <div class="tab-content">
        <p><app-account-info [sessionsTotal]="sessions.length" [days]="daysList" [count]="count"></app-account-info></p>
      </div>
    </mat-tab>
    <mat-tab label="User details">
      <div class="tab-content">
        <p>This is the content for the second tab.</p>
      </div>
    </mat-tab>
    <mat-tab label="Login history">
      <div class="tab-content">
        <app-login-history (sentSessions)="setSessions($event)"></app-login-history>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
