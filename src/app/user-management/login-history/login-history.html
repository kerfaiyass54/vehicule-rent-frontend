<div class="main-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" cdkDropList
         cdkDropListOrientation="horizontal" matSort (matSortChange)="announceSortChange($event)"
         (cdkDropListDropped)="drop($event)"  tabindex="0">

    <ng-container matColumnDef="id">
      <th mat-header-cell  cdkDrag *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Login time </th>
      <td mat-cell *matCellDef="let element"> {{element.sessionStart}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator  [length]="totalElements"
                  [pageSize]="pageSize"
                  [pageIndex]="pageIndex"
                  [pageSizeOptions]="[5,10,20]"
                  (page)="onPageChange($event)">
  </mat-paginator>
  </section>
</div>
