<div class="card">
  <h1>Supplier Adding</h1>
  <form [formGroup]="newSupplierForm">
    <div class="form-group row">
      <label for="name">Name of the supplier:</label>
      <input id="name" type="text" class="form-control" name="name" formControlName="name" />
      <div *ngIf="newSupplierForm.get('name')?.touched && newSupplierForm.get('name')?.invalid">
        <small *ngIf="name?.errors?.['required']">Name is required</small>
        <small *ngIf="name?.errors?.['pattern']">Name should be alphabetic with spaces</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="nationality">Nationality:</label>
      <input id="nationality" type="text" class="form-control" formControlName="nationality" name="nationality" />
      <div *ngIf="newSupplierForm.get('nationality')?.touched && newSupplierForm.get('nationality')?.invalid">
        <small *ngIf="nationality?.errors?.['required']">nationality is required</small>
        <small *ngIf="nationality?.errors?.['pattern']">nationality should be alphabetic with spaces</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="mail">Email:</label>
      <input id="mail" type="text" class="form-control" formControlName="mail" name="mail" />
      <div *ngIf="newSupplierForm.get('mail')?.touched && newSupplierForm.get('mail')?.invalid">
        <small *ngIf="mail?.errors?.['required']">Email is required</small>
        <small *ngIf="mail?.errors?.['email']">This should be an email</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="password">Password:</label>
      <input id="password" type="text" class="form-control" formControlName="password" name="password" />
      <div *ngIf="newSupplierForm.get('password')?.touched && newSupplierForm.get('password')?.invalid">
        <small *ngIf="password?.errors?.['required']">Password is required</small>
        <small *ngIf="password?.errors?.['minLength']">Password should have more than 6 characters</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary"  (click)="updateSupplier()">Create supplier</button>
    <button type="button" class="btn btn-primary" id="cancel-button" (click)="return()">Cancel</button>
  </form>
</div>
