<div class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-800">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-gradient-to-r from-slate-900 via-slate-800 to-slate-900 backdrop-blur-lg bg-opacity-95 shadow-2xl border-b border-slate-700">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-20">
        <!-- Logo -->
        <div class="flex items-center gap-3">
          <span class="text-white text-2xl tracking-wider">AutoElite</span>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center gap-2">
          <a *ngFor="let item of navItems; let i = index"
             [href]="item.href"
             (click)="setActive(item.name)"
             class="relative px-4 py-2 rounded-lg transition-colors"
             [class.active]="activeItem === item.name">
            <div class="flex items-center gap-2 text-gray-300 hover:text-white transition-colors">
              <span>{{item.name}}</span>
            </div>
            <div *ngIf="activeItem === item.name" class="absolute bottom-0 left-0 right-0 h-0.5 "></div>
            <div *ngIf="activeItem === item.name" class="absolute inset-0  bg-opacity-10 rounded-lg"></div>
          </a>
        </div>

        <!-- Right Side Actions -->
        <div class="hidden md:flex items-center gap-3">
          <!-- Language Selector -->
          <select [(ngModel)]="selectedLanguage" (change)="selectLanguage(selectedLanguage)">
            <option *ngFor="let lang of languages" [ngValue]="lang">
              {{lang.flag}} {{lang.code.toUpperCase()}}
            </option>
          </select>

          <!-- Logout Button -->
          <button (click)="handleLogout()" class="bg-red-600 hover:bg-red-700 gap-2">Logout</button>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white hover:bg-slate-700" (click)="toggleMobileMenu()">
          {{ mobileMenuOpen ? 'X' : 'Menu' }}
        </button>
      </div>

      <!-- Mobile Menu -->
      <div *ngIf="mobileMenuOpen" class="md:hidden pb-4 border-t border-slate-700 mt-2">
        <div class="flex flex-col gap-2 pt-4">
          <a *ngFor="let item of navItems; let i = index"
             [href]="item.href"
             (click)="setActive(item.name)"
             [class.active]="activeItem === item.name"
             class="flex items-center gap-3 px-4 py-3 rounded-lg transition-colors"
             [ngClass]="activeItem === item.name ? 'bg-blue-500 bg-opacity-20 text-white' : 'text-gray-300 hover:bg-slate-700 hover:text-white'">
            {{item.name}}
          </a>

          <div class="flex items-center gap-2 mt-2">
            <select [(ngModel)]="selectedLanguage" (change)="selectLanguage(selectedLanguage)">
              <option *ngFor="let lang of languages" [ngValue]="lang">
                {{lang.flag}} {{lang.name}}
              </option>
            </select>

            <button (click)="handleLogout()" class="flex-1 bg-red-600 hover:bg-red-700 gap-2">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Animated Border Bottom -->
    <div class="absolute bottom-0 left-0 h-0.5 bg-gradient-to-r from-blue-400 via-purple-400 to-blue-400" style="width:50%"></div>
  </nav>

  <!-- Page Content -->

</div>
