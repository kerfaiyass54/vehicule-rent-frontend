

<button type="button" id="adding-button" (click)="goToAddClient()" class="btn btn-primary btn-lg">Add client</button>
<div class="card">

  <table class="table">
    <thead>


      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">CIN</th>
      <th scope="col">Budget</th>



    </thead>
    <tbody *ngFor="let client of listClients">
    <tr>
      <td>{{client.idClient}}</td>
      <td>{{client.nameClient}}</td>
      <td>{{client.cin}}</td>
      <td>{{client.budget}}</td>
      <td><button type="button" class="btn btn-info" [routerLink]="['details-client',client.idClient]" >Check</button></td>
    </tr>
    </tbody>
  </table>
</div>
