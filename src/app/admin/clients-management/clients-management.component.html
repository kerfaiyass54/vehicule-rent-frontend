



<div class="card">


  <div class="card-body">
    <h2 class="text-center">Clients list</h2>
    <button type="button" id="adding-button" (click)="goToAddClient()" class="btn btn-primary btn-lg">Add client</button>


    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Search by name..." [(ngModel)]="searchTerm" (ngModelChange)="loadUsers(0)">
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Email</th>
          <th>Nationality</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of listClients" class="fade-in">
          <td>{{ user.idClient }}</td>
          <td>{{ user.nameClient }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.nationality }}</td>
        </tr>
        </tbody>
      </table>
    </div>

    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
        </li>
        <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i">
          <a class="page-link" href="#" (click)="changePage(i)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
          <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
        </li>
      </ul>
    </nav>

  </div>

</div>
