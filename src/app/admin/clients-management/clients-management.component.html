



<div class="card">


  <div class="card-body">
    <h1 class="text-center">Clients management</h1>

    <div class="card">
      <div class="card-body">
        <button type="button" id="adding-button" class="btn btn-primary btn-lg">Add client</button>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="full-width-table">

        <!-- ID -->
        <ng-container matColumnDef="idClient">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let client"> {{client.idClient}} </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="nameClient">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let client"> {{client.nameClient}} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let client"> {{client.email}} </td>
        </ng-container>

        <!-- Location -->
        <ng-container matColumnDef="locationName">
          <th mat-header-cell *matHeaderCellDef> Location </th>
          <td mat-cell *matCellDef="let client"> {{client.locationName}} </td>
        </ng-container>

        <!-- Role -->


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Angular Material Paginator -->
      <mat-paginator
        [length]="totalElements"
        [pageSize]="pageSize"
        [pageSizeOptions]="[1,2,4, 8, 12]"
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>





  </div>

</div>
