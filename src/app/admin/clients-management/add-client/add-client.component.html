<div class="tailwind-scope">
  <div class="w-full max-w-4xl mx-auto px-4 py-8">
    <div class="relative flex items-center justify-between">
      <!-- Progress Line -->
      <div class="absolute top-1/2 left-0 w-full h-1 bg-gray-200 -translate-y-1/2 z-0">
        <div
          class="h-full bg-blue-600 transition-all duration-500 ease-in-out"
          [style.width]="getProgressWidth()"
        ></div>
      </div>

      <!-- Steps -->
      <ng-container *ngFor="let step of [].constructor(steps); let i = index">
        <div class="relative z-10 flex flex-col items-center">
          <button
            (click)="handleStepClick(i + 1)"
            class="w-12 h-12 rounded-full flex items-center justify-center transition-all duration-300 cursor-pointer"
            [ngClass]="{
            'bg-blue-600 text-white': isCompleted(i + 1) || isCurrent(i + 1),
            'ring-4 ring-blue-200': isCurrent(i + 1),
            'bg-white text-gray-400 border-2 border-gray-300': !isCompleted(i + 1) && !isCurrent(i + 1)
          }"
          >
          <span *ngIf="isCompleted(i + 1); else stepNumber">
            <!-- âœ… Completed -->
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                    d="M5 13l4 4L19 7" />
            </svg>
          </span>
            <ng-template #stepNumber>{{ i + 1 }}</ng-template>
          </button>

          <!-- Step Label -->
          <span
            class="mt-2 text-sm transition-colors duration-300"
            [ngClass]="isCurrent(i + 1) ? 'text-blue-600' : 'text-gray-500'"
          >
          Step {{ i + 1 }}
        </span>
        </div>
      </ng-container>
    </div>


    <div
      [@fadeSlide]
      class="mt-12 p-8 bg-white rounded-lg shadow-md"

    >
      <h2 class="text-gray-800 mb-4">Step {{ currentStep }} Content</h2>
      <p class="text-gray-600">
        This is the content for step {{ currentStep }}. Click on any step number above to navigate between steps.
      </p>
    </div>
  </div>
</div>
