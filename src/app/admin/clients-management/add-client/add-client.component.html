<div class="card">
<h1>Client Adding</h1>
  <form [formGroup]="newClientForm">
    <div class="form-group row">
      <label for="name">Name of the client:</label>
      <input id="name" type="text" class="form-control" name="name" formControlName="name" />
      <div *ngIf="newClientForm.get('name')?.touched && newClientForm.get('name')?.invalid">
        <small *ngIf="name?.errors?.['required']">Name is required</small>
        <small *ngIf="name?.errors?.['pattern']">Name should be alphabetic with spaces</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="cin">CIN:</label>
      <input id="cin" type="text" class="form-control" formControlName="cin" name="cin" />
      <div *ngIf="newClientForm.get('cin')?.touched && newClientForm.get('cin')?.invalid">
        <small *ngIf="cin?.errors?.['required']">CIN is required</small>
        <small *ngIf="cin?.errors?.['pattern']">CIN should be 8 numbers</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="mail">Email:</label>
      <input id="mail" type="text" class="form-control" formControlName="mail" name="mail" />
      <div *ngIf="newClientForm.get('mail')?.touched && newClientForm.get('mail')?.invalid">
        <small *ngIf="mail?.errors?.['required']">Email is required</small>
        <small *ngIf="mail?.errors?.['email']">This should be an email</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="password">Password:</label>
      <input id="password" type="text" class="form-control" formControlName="password" name="password" />
      <div *ngIf="newClientForm.get('password')?.touched && newClientForm.get('password')?.invalid">
        <small *ngIf="password?.errors?.['required']">Password is required</small>
        <small *ngIf="password?.errors?.['minLength']">Password should have more than 6 characters</small>
      </div>
    </div>
    <div class="form-group row">
      <label for="options">Location:</label>
      <select id="options" class="form-control" formControlName="loc" name="loc">
        <option *ngFor="let option of locations" [value]="option.name">{{ option.name }}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#addModal" [disabled]="newClientForm.invalid">Create client</button>
    <button type="button" class="btn btn-primary" id="cancel-button" routerLink="/admin/clients">Cancel</button>
  </form>
</div>


<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Adding</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Do you confirm to add this client?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="addClient()">Yes</button>
      </div>
    </div>
  </div>
</div>
