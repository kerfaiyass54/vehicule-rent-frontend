

<div id="location-info" class="card">
  <div class="card-body">
    <h2 class="card-title">Location's card</h2>

  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Name <p>{{ location.name }}</p></li>
    <li class="list-group-item">Country <p>{{ location.country }}</p></li>
    <li class="list-group-item">Number of clients <p>{{ clientsNum }}</p></li>
    <li class="list-group-item">Number of repairs <p>{{ repairsNum }}</p></li>
  </ul>
  <div class="card-body">
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" [disabled]="!canDelete1 && !canDelete2">Delete location</button>
    <button type="button" class="btn btn-primary" id="cancel-button" routerLink="/admin/location">Return</button>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm deletion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete this location?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="confirmDelete()">Yes</button>
      </div>
    </div>
  </div>
</div>
