<section class="navbar-area navbar-one">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg">
          <a class="navbar-brand"  id="title" routerLink="{{mainRoute}}/home">
            Vehicule rent app
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarOne"
            aria-controls="navbarOne"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="toggler-icon"></span>
            <span class="toggler-icon"></span>
            <span class="toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse sub-menu-bar" id="navbarOne">
            <ul class="navbar-nav m-auto" *ngFor="let el of list">
              <li class="nav-item" *ngIf="!el.drop">
                <a routerLink="{{el.route}}">{{el.name}}</a>
              </li>
              <li class="nav-item" *ngIf="el.drop">
                <a
                  class="page-scroll active"
                  data-bs-toggle="collapse"
                  data-bs-target="#sub-nav1"
                  aria-controls="sub-nav1"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  {{el.name}}
                  <div class="sub-nav-toggler">
                    <span><i class="lni lni-chevron-down"></i></span>
                  </div>
                </a>
                <ul class="sub-menu collapse" id="sub-nav1">
                  <li><a routerLink="{{sublink.link}}"  *ngFor="let sublink of el.sublinks">{{sublink.name}}</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="navbar-btn d-none d-sm-inline-block">
            <ul>
              <li>
                <a class="btn primary-btn-outline"  routerLink="{{mainRoute}}/details"
                >User details</a>
              </li>
              <li>
                <a class="btn primary-btn"  data-bs-toggle="modal" data-bs-target="#logOut">Log out</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
</section>


<div class="modal fade" id="logOut" tabindex="-1" aria-labelledby="logOutLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="logOutLabel">Logout</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to log out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" (click)="logout()">Yes</button>
      </div>
    </div>
  </div>
</div>
