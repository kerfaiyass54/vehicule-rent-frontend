<app-nav-bar [mainRoute]="mainRoute" [list]="list"></app-nav-bar>

<mat-card class="role-card">
  <mat-card-header>
    <mat-card-title>Select your role</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="role-container">
      @for (role of roles; track $index) {
        <button
          mat-raised-button
          color="primary"
          class="role-button"
          (click)="selectRole(role)">
          {{ role }}
        </button>
      }
    </div>
  </mat-card-content>
</mat-card>
